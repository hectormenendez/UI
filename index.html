<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>UI - A minimalist alternative to jQuery's UI</title>
	<!--[if lt IE 9]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/ie7-squish.js" type="text/javascript"></script>
	<![endif]-->
	<link rel='stylesheet' href='external/normalize.css'>
	<link rel='stylesheet' href='./ui.css'>
	<style>
		body { color:#444; font-family:serif; }
		a { color:#06F; text-decoration:none; }
		a:hover { color:#F60; }
	</style>
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
	<script src='./ui.js'></script>
	<script>
		$(document).ready(function(){
			$('#am').click(function(){
				$('p').addClass('ui-modal').ui({auto:true});
				return false;
			})
		})
	</script>
</head>
<body class="ui">
	<div class="ui-overlay"></div>
	<h1><a href="http://github.com/hectormenendez/UI">UI</a>. A minimalist alternative to <a href="http://jqueryui.com/">jQuery's UI</a></h1>
	<h3>by <a href="http://plus.google.com/115038010350699164110">Héctor Menéndez</a></h3>
	<h4>Fork me in <a href="http://github.com/hectormenendez/UI">GitHUb</a></h4>
	<h4>Examples:</h4>
	<ul>
		<li><a href="menubar.html">Menubar</li>
		<li><a id="am" href="modal.html">Modal Dialog</a></li>
	</ul>
	<div id="modal">
		<p title="this is a title">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		</p>
	</div>
</body>
